{% block head%}<link rel="stylesheet" href="../static/styles.css" />{% endblock
%} {% block body %}
<form action="/profile" id="sign-up-form" method="POST">
  <label for="fname">First Name</label>
  <input type="text" id="fname" name="fname" required />
  <label for="lname">Last Name</label>
  <input type="text" id="lname" name="lname" />
  <label for="email">Email Address</label>
  <input type="email" id="email" name="email" required />
  <label for="phone">Phone Number</label>
  <input
    type="tel"
    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
    id="phone"
    name="phone"
  />
  <label for="dob">Birthday</label>
  <input type="date" id="dob" name="dob" />
  <div>
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" />

    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="female" />
    <label for="female">Female</label>

    <input type="radio" id="nonbianary" name="gender" value="nonbianary" />
    <label for="nonbianary">Nonbianary</label>
  </div>

  <label for="password" name="password">Password</label>
  <input type="password" id="password" name="password" required />
  <button>Submit</button>
</form>
{% endblock %}

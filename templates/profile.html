{% extends 'base.html' %}{% block body %}
<p>Hello, {{fname}}!</p>
<div class="card">
  <div class="card-body">
    <div class="row">
      <p>{{fname}} {{lname}}</p>
    </div>
    <div class="row">
      <div class="col">
        <p>Birthday: {{dob}}</p>
      </div>
      <div class="col">
        <p>Gender: {{gender}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p>Email: {{email}}</p>
      </div>
      <div class="col">
        <p>Phone Number: {{phone}}</p>
      </div>
    </div>
    <p>Password: {% for letter in password %} * {% endfor %}</p>
  </div>
</div>
{% endblock%}

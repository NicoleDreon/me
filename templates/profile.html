{% extends 'base.html' %}{% block body %}
<!-- <p id="welcome-message">Welcome, {{fname}}!</p> -->
<div class="card" id="profile-card">
  <div class="card-body">
    <div class="row">
      <h3 id="profile-name">{{fname}} {{lname}}</h3>
    </div>
    <div class="row">
      <div class="col">
        <p>Birthday: {{dob.strftime('%B %d, %Y')}}</p>
      </div>
      <div class="col">
        <p>Gender: {{gender}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p>Email: {{email}}</p>
      </div>
      <div class="col">
        <p>Phone Number: {{phone}}</p>
      </div>
    </div>
    <p>Password: {% for letter in password %} * {% endfor %}</p>
    <a href="#" id="edit-profile">edit</a>
  </div>
</div>
{% endblock%}
